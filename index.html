<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaciones BK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b0acd4; /* Fondo general */
      margin: 20px;
      color: #46245c; /* Color texto general */
    }
    h1 {
      color: #6755a2; /* Color principal */
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #6755a2; /* Color principal */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(70, 36, 92, 0.5);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #46245c; /* Color detalles */
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(70, 36, 92, 0.3);
      color: #46245c;
    }
    th, td {
      border: 1px solid #46245c; /* Color detalles */
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #6755a2; /* Color principal */
      color: white;
    }

    /* Animación con scaleX para desplegar */
    .scaleX-in {
      animation: scaleXIn 0.5s ease forwards;
      transform-origin: left center;
      transform: scaleX(0);
      opacity: 0;
    }
    @keyframes scaleXIn {
      to {
        transform: scaleX(1);
        opacity: 1;
      }
    }

    /* CENTRAR EL CONTENIDO */
    #resultado > div {
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Asignaciones BK</h1>
  <div style="text-align: center;">
    <button onclick="verMisHorarios()">Ver mis horarios</button>
    <button onclick="verTodos()">Ver horarios de todos</button>
  </div>

  <div id="resultado"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1nDrIAbG-VDmzHfIwiL_GA_nHoMx0w_G3HInpmMkV35A/export?format=csv&gid=0";
    const proxy = "https://api.allorigins.win/raw?url=";

    async function cargarNombres() {
      const res = await fetch(sheetUrl);
      const texto = await res.text();
      const filas = texto.trim().split('\n');
      const nombres = {};
      filas.slice(1).forEach(fila => {
        const [legajo, nombre] = fila.split(',');
        nombres[legajo.trim()] = nombre.trim();
      });
      return nombres;
    }

    async function verMisHorarios() {
      const nombres = await cargarNombres();
      const legajo = prompt("Ingresá tu legajo:");
      if (!legajo) return;

      const nombre = nombres[legajo] || "Desconocido";
      const apiUrl = `http://proveedores.alsea.com.ar:48080/asignaciones-server/mobile/main/asignaciones/legajos/${legajo}`;
      const url = `${proxy}${encodeURIComponent(apiUrl)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const tabla = `
          <div class="scaleX-in">
            <h2>Asignaciones de ${nombre}</h2>
            <table>
              <thead><tr><th>Fecha</th><th>Entrada</th><th>Salida</th><th>Tienda</th></tr></thead>
              <tbody>
                ${data.asignaciones.map(a => `
                  <tr>
                    <td>${a.fecha}</td>
                    <td>${a.horaEntrada}</td>
                    <td>${a.horaSalida}</td>
                    <td>${a.tienda}</td>
                  </tr>`).join('')}
              </tbody>
            </table>
          </div>`;
        document.getElementById("resultado").innerHTML = tabla;

      } catch (e) {
        document.getElementById("resultado").innerHTML = `<p style="color:red;">Error al cargar tus asignaciones.</p>`;
      }
    }

    async function verTodos() {
      const nombres = await cargarNombres();
      const horariosPorDia = {};
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `<p>Cargando todos los horarios...</p>`;

      for (const legajo in nombres) {
        const apiUrl = `http://proveedores.alsea.com.ar:48080/asignaciones-server/mobile/main/asignaciones/legajos/${legajo}`;
        const url = `${proxy}${encodeURIComponent(apiUrl)}`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          const nombre = nombres[legajo];

          data.asignaciones.forEach(asig => {
            const dia = asig.fecha;
            if (!horariosPorDia[dia]) horariosPorDia[dia] = [];
            horariosPorDia[dia].push({
              nombre,
              entrada: asig.horaEntrada,
              salida: asig.horaSalida,
              tienda: asig.tienda
            });
          });

        } catch (e) {
          console.warn(`Error al cargar asignaciones de ${nombres[legajo]}`);
        }
      }

      let html = `<div class="scaleX-in"><h2>Horarios por día</h2>`;
      for (const dia in horariosPorDia) {
        horariosPorDia[dia].sort((a, b) => a.entrada.localeCompare(b.entrada));
        html += `
          <h3>${dia}</h3>
          <table>
            <thead><tr><th>Nombre</th><th>Entrada</th><th>Salida</th><th>Tienda</th></tr></thead>
            <tbody>
              ${horariosPorDia[dia].map(h => `
                <tr>
                  <td>${h.nombre}</td>
                  <td>${h.entrada}</td>
                  <td>${h.salida}</td>
                  <td>${h.tienda}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      }
      html += `</div>`;
      resultadoDiv.innerHTML = html;
    }
  </script>
</body>
</html>
