<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Asignaciones - Horarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #2a5d84;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2a5d84;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Mis Asignaciones</h1>
  <table id="tablaHorarios">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora Entrada</th>
        <th>Hora Salida</th>
        <th>Tienda</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    // ✔️ Tu hoja de cálculo en formato CSV público
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1nDrIAbG-VDmzHfIwiL_GA_nHoMx0w_G3HInpmMkV35A/export?format=csv&gid=0";

    // Proxy para evitar CORS
    const proxy = "https://api.allorigins.win/raw?url=";

    // Leer CSV y convertir a diccionario { legajo: nombre }
    async function cargarNombres() {
      const respuesta = await fetch(sheetUrl);
      const texto = await respuesta.text();
      const filas = texto.trim().split('\n');
      const nombres = {};
      filas.forEach((fila, i) => {
        if (i === 0) return; // saltar encabezado
        const [legajo, nombre] = fila.split(',');
        nombres[legajo.trim()] = nombre.trim();
      });
      return nombres;
    }

    async function cargarHorariosConNombres() {
      try {
        const nombres = await cargarNombres();

        let legajo = prompt("Ingresá tu legajo:");
        if (!legajo) throw new Error("No se ingresó legajo.");

        const nombreUsuario = nombres[legajo] || "Desconocido";

        const apiUrl = `http://proveedores.alsea.com.ar:48080/asignaciones-server/mobile/main/asignaciones/legajos/${legajo}`;
        const url = `${proxy}${encodeURIComponent(apiUrl)}`;

        const respuesta = await fetch(url);
        const datos = await respuesta.json();

        document.querySelector("h1").textContent = `Asignaciones de ${nombreUsuario}`;

        const tablaBody = document.querySelector("#tablaHorarios tbody");
        tablaBody.innerHTML = "";

        if (!datos.asignaciones || datos.asignaciones.length === 0) {
          tablaBody.innerHTML = `<tr><td colspan="4">No hay asignaciones disponibles.</td></tr>`;
          return;
        }

        datos.asignaciones.forEach(asignacion => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${asignacion.fecha}</td>
            <td>${asignacion.horaEntrada}</td>
            <td>${asignacion.horaSalida}</td>
            <td>${asignacion.tienda}</td>
          `;
          tablaBody.appendChild(fila);
        });

      } catch (error) {
        const tablaBody = document.querySelector("#tablaHorarios tbody");
        tablaBody.innerHTML = `<tr><td colspan="4" style="color:red;">No se pudieron cargar los datos.<br>${error.message}</td></tr>`;
      }
    }

    cargarHorariosConNombres();
  </script>
</body>
</html>
