<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaciones BK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      color: #2a5d84;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #2a5d84;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1a3e5a;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2a5d84;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Asignaciones BK</h1>
  <button onclick="verMisHorarios()">Ver mis horarios</button>
  <button onclick="verTodos()">Ver horarios de todos</button>

  <div id="resultado"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1nDrIAbG-VDmzHfIwiL_GA_nHoMx0w_G3HInpmMkV35A/export?format=csv&gid=0";
    const proxy = "https://api.allorigins.win/raw?url=";

    // ✔️ Lee la hoja de cálculo y devuelve un objeto con legajo => nombre
    async function cargarNombres() {
      const res = await fetch(sheetUrl);
      const texto = await res.text();
      const filas = texto.trim().split('\n');
      const nombres = {};
      filas.slice(1).forEach(fila => {
        const [legajo, nombre] = fila.split(',');
        nombres[legajo.trim()] = nombre.trim();
      });
      return nombres;
    }

    // ✔️ Muestra solo tus horarios (como ya venía haciendo)
    async function verMisHorarios() {
      const nombres = await cargarNombres();
      const legajo = prompt("Ingresá tu legajo:");
      if (!legajo) return;

      const nombre = nombres[legajo] || "Desconocido";
      const apiUrl = `http://proveedores.alsea.com.ar:48080/asignaciones-server/mobile/main/asignaciones/legajos/${legajo}`;
      const url = `${proxy}${encodeURIComponent(apiUrl)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const tabla = `
          <h2>Asignaciones de ${nombre}</h2>
          <table>
            <thead><tr><th>Fecha</th><th>Entrada</th><th>Salida</th><th>Tienda</th></tr></thead>
            <tbody>
              ${data.asignaciones.map(a => `
                <tr>
                  <td>${a.fecha}</td>
                  <td>${a.horaEntrada}</td>
                  <td>${a.horaSalida}</td>
                  <td>${a.tienda}</td>
                </tr>`).join('')}
            </tbody>
          </table>`;
        document.getElementById("resultado").innerHTML = tabla;

      } catch (e) {
        document.getElementById("resultado").innerHTML = `<p style="color:red;">Error al cargar tus asignaciones.</p>`;
      }
    }

    // ✔️ Carga todos los horarios por cada persona y los agrupa por día
    async function verTodos() {
      const nombres = await cargarNombres();
      const horariosPorDia = {};

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `<p>Cargando todos los horarios...</p>`;

      for (const legajo in nombres) {
        const apiUrl = `http://proveedores.alsea.com.ar:48080/asignaciones-server/mobile/main/asignaciones/legajos/${legajo}`;
        const url = `${proxy}${encodeURIComponent(apiUrl)}`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          const nombre = nombres[legajo];

          data.asignaciones.forEach(asig => {
            const dia = asig.fecha;
            if (!horariosPorDia[dia]) horariosPorDia[dia] = [];
            horariosPorDia[dia].push({
              nombre,
              entrada: asig.horaEntrada,
              salida: asig.horaSalida,
              tienda: asig.tienda
            });
          });

        } catch (e) {
          console.warn(`Error al cargar asignaciones de ${nombres[legajo]}`);
        }
      }

      // ✔️ Armar el HTML de la tabla por día
      let html = `<h2>Horarios por día</h2>`;
      for (const dia in horariosPorDia) {
        html += `
          <h3>${dia}</h3>
          <table>
            <thead><tr><th>Nombre</th><th>Entrada</th><th>Salida</th><th>Tienda</th></tr></thead>
            <tbody>
              ${horariosPorDia[dia].map(h => `
                <tr>
                  <td>${h.nombre}</td>
                  <td>${h.entrada}</td>
                  <td>${h.salida}</td>
                  <td>${h.tienda}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      }

      resultadoDiv.innerHTML = html;
    }
  </script>
</body>
</html>
