<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignaciones BK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b0acd4;
      color: #6755a2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #46245c;
    }

    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border: 1px solid #6755a2;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #6755a2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #46245c;
    }

    .tabla {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 2rem;
      width: 90%;
      max-width: 600px;
      padding: 1rem;
      opacity: 0;
      transform: scale(0.9);
      animation: aparecer 0.6s forwards ease-out;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .contador {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Asignaciones BK</h1>

  <select id="modo">
    <option value="mias">Ver mis horarios</option>
    <option value="todos">Ver horarios de todos</option>
  </select>

  <div id="form-legajo">
    <input type="text" id="legajo" placeholder="Ingresá tu legajo" />
    <button onclick="buscarAsignaciones()">Ver mis horarios</button>
  </div>

  <div id="tabla-asignaciones" class="tabla" style="display:none;"></div>

  <script>
    const API_BASE_URL = "https://bitter-scene-e2f5.milibarraza18.workers.dev/api/";

    const nombres = {
      "131018": "Mili",
      "131019": "Sofi",
      "131020": "Franco",
      "131021": "Lauti",
      // agregá más legajos y nombres acá
    };

    document.getElementById('modo').addEventListener('change', () => {
      const modo = document.getElementById('modo').value;
      if (modo === 'mias') {
        document.getElementById('form-legajo').style.display = 'block';
        document.getElementById('tabla-asignaciones').style.display = 'none';
      } else {
        document.getElementById('form-legajo').style.display = 'none';
        mostrarTodos();
      }
    });

    async function buscarAsignaciones() {
      const legajo = document.getElementById("legajo").value.trim();
      if (!legajo) return alert("Ingresá un legajo.");

      try {
        const res = await fetch(API_BASE_URL + `asignaciones/legajos/${legajo}`);
        const data = await res.json();

        if (!data.asignaciones) throw new Error();

        mostrarTabla(data.asignaciones, `Horarios para ${legajo} (${nombres[legajo] || "Sin nombre"})`, true);
      } catch {
        alert("No se pudieron cargar los datos.");
      }
    }

    async function mostrarTodos() {
      const contenedor = document.getElementById("tabla-asignaciones");
      contenedor.innerHTML = "Cargando...";

      const legajos = Object.keys(nombres);
      const todas = [];

      for (const legajo of legajos) {
        try {
          const res = await fetch(API_BASE_URL + `asignaciones/legajos/${legajo}`);
          const data = await res.json();

          if (data.asignaciones) {
            data.asignaciones.forEach(asig => {
              todas.push({
                ...asig,
                nombre: nombres[legajo],
                entrada: asig.horaEntrada
              });
            });
          }
        } catch {
          // omitimos errores
        }
      }

      todas.sort((a, b) => a.horaEntrada.localeCompare(b.horaEntrada));
      mostrarTabla(todas, "Horarios de todos", false);
    }

    function mostrarTabla(asignaciones, titulo, mostrarContador) {
      const contenedor = document.getElementById("tabla-asignaciones");
      let html = `<h2>${titulo}</h2><table><tr><th>Fecha</th><th>Entrada</th><th>Salida</th><th>Tienda</th>`;

      if (!mostrarContador) html += "<th>Nombre</th>";
      html += "</tr>";

      let totalHoras = 0;

      asignaciones.forEach(a => {
        html += `<tr><td>${a.fecha}</td><td>${a.horaEntrada}</td><td>${a.horaSalida}</td><td>${a.tienda}</td>`;
        if (!mostrarContador) html += `<td>${a.nombre}</td>`;
        html += "</tr>";

        const [h1, m1] = a.horaEntrada.split(":").map(Number);
        const [h2, m2] = a.horaSalida.split(":").map(Number);
        totalHoras += (h2 + m2/60) - (h1 + m1/60);
      });

      html += "</table>";

      if (mostrarContador) {
        html += `<div class="contador">Total de horas asignadas: ${totalHoras.toFixed(1)} hs</div>`;
      }

      contenedor.innerHTML = html;
      contenedor.style.display = 'block';
    }
  </script>
</body>
</html>
